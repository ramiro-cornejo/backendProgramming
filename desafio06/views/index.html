<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="width: 900px; margin-left: 20%">
    <div class="jumbotron">
        <h1 style="color:blue;">Ingrese datos</h1>
    <br>

    <form action="/personas" method="post">

        <div class="form-group">
            <label for="nombre"><b>Nombre</b></label>
            <input id="nombre" class="form-control" type="text" name="nombre">
        </div>

        <div class="form-group">
            <label for="apellido"><b>Precio</b></label>
            <input id="apellido" class="form-control" type="number" name="apellido">
        </div>

        <div class="form-group">
            <label for="edad"><b>Url</b></label>
            <input id="edad" class="form-control" type="text" name="edad">
        </div>

        <button class="btn btn-success mt-3 mb-5">Enviar</button>
    </form>
    </div>

    <div class="jumbotron">
    <h2>Chat</h2>
    <p>Autor:</p>
    <input id="inputAutor" type="text"> <br>
    <p>Escribir mensaje:</p>
    <input id="inputText" type="text">
    <button id="btn_enviar">Enviar</button>

    <div id="mensajes"></div>
    </div>
    
</body>
<script src="js/chat.js"></script>
</html>
